<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <header class="header">
    <div class="container">
      <div class="header-nav">
        <img src="images/logo.svg" alt="logo">
        <div class="menu-open" data-menu="menu-open">
          <span class="burger"></span>
        </div>
        <nav class="nav">
          <ul class="nav_list">
            <li><a href="#" role="button">About</a></li>
            <li><a href="#" role="button">Services</a></li>
            <li><a href="#" role="button">Projects</a></li>
            <li><a href="#" role="button" class="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1 class="header-title">we are creatives</h1>
      <img src="images/icon-arrow-down.svg" class="header-img-arrow" alt="arrow-for-bottom">
    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/kaykeS8" target="_blank">Kayke simao</a>.
  </div>
</body>

</html>
